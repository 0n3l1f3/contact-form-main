<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<form>
  <h1>Contact Us</h1>
  <div class = "pDetails">
    <div class = "firstName">
      <label for = "fname">Name *</label> 
      <input id= "fname" type = "text">
    <!--This field is required-->
    </div>

    <div class = "lastName">
      <label for = "lname">Last Name *</label>
      <input id = "lname" type = "text">
    <!--This field is required-->
    </div>

    <div class = "email">
      <label for= "email">Email Address *</label>
      <input id =  "email" type = "text">
  <!-- Please enter a valid email address
    This field is required-->
    </div>
  </div>
  <div class = "enquiry">
    <label>Query Type</label>
    <label for = "genE">General Enquiry *</label><input id = "genE" type="checkbox" placeholder="General Enquiry">
    <label for = "supR">Support Request *</label><input id = "supR" type ="checkbox">
    <!--Please select a query type-->

    <label for = "message">Message *</label>
    <input id = "message" type="text">
    <!--This field is required-->
  </div>
  <input id = "agreement" type ="checkbox">
  <lable for = "agreement">I consent to being contacted by the team</lable>
  
  <button type ="submit">Submit</button>
  

  <!--Message Sent!
  Thanks for completing the form. We'll be in touch soon!-->
  </form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.

  </div>
